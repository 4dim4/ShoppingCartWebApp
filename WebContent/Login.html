<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Webpage</title>
</head>
<body>
<form action="LoginController" method="post"">
<h1 style="color:blue"> Sign in to GMAIL </h1>

<label for="name"> Email ID:</label>
<input type="text" name="userID" size="40" pattern"^[a-zA-Z]+$" title="abc@gmail.com" 
	      placeholder="@gmail.com" required autofocus><br>

<p>
<label>Password:</label>
<input type="password" name="password" size="40" pattern"^[0-9]$"
	      placeholder="letters and numbers" required autofocus><br>

</p>
<a href="#">Forgot password?</a><br>
<a href="#">Create an account</a> <br></br>

<button>Login</button>

</form>
</body>
</body>
</html>
